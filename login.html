<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Forge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="container">

        <div class="h1">
            <h1>Login</h1>
        </div>
        <div class="username">
            <input type="text" placeholder="username" required>
        </div>
        <div>
            <input type="password" placeholder="password" required>
        </div> 
        <div class="forgot">
            <h5>Forgot Password?</h5>
        </div>
        <div>
            <input type="submit" value="Login"> 
        </div>
        <p style="font-size:10px; font-weight: lighter; color:rgb(255, 255, 255)" >or you can login using :</p>
        <div class="img">
            <div class="icon">
                <img  src="./official-Google-Logo-PNG-Image.png" height="15px">
            </div>    
        <div class="icon">
            <img  src="./facebook-logo.png" height="15px">
        </div>
        <div class="icon">
            <img  src="./twitter_PNG9.png" height="15px">
            </div>
        </div>
    </div>
</body>

</html>
